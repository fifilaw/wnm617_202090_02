<!DOCTYPE html>
<html>
<head>
	<title>Purry</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Poppins:400,800|Raleway&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/style.css"> -->

	<!-- All libray files go before local files -->

	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>
	<script src="js/app.js"></script>

	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<section data-role="page" id="signin-page">
		<div data-role="main" class="display-flex flex-column">
			
			<form action="" id="signin-form" data-ajax="false">
				<div class="form-control">
					<label for="signin-username" class="form-label">Username</label>
					<input type="text" class="form-input" id="signin-username" data-role="none">
				</div>
				<div class="form-control">
					<label for="signin-password" class="form-label">Password</label>
					<input type="text" class="form-input" id="signin-password" data-role="none">
				</div>
				<div class="form-control">
					<a href="#recent-page" class="form-button">Sign In</a>
				</div>

				<div class="form-control signin-alt">Don't have an account? <a href="#signup-page">Sign Up</a></div>
			</form>
		</div>
	</section>

	<section data-role="page" id="signup-page">
		<div data-role="main">
			<form action="" id="signup-form" data-ajax="false">
				<div class="form-control">
					<label for="signup-username" class="form-label">Username</label>
					<input type="text" class="form-input" id="signup-username" data-role="none">
				</div>
				<div class="form-control">
					<label for="signup-password" class="form-label">Password</label>
					<input type="text" class="form-input" id="signup-password" data-role="none">
				</div>
				<div class="form-control">
					<label for="signup-password" class="form-label">Confirm Password</label>
					<input type="text" class="form-input" id="signup-password" data-role="none">
				</div>
				<div class="form-control">
					<a href="#recent-page" class="form-button">Sign Up</a>
				</div>

				<div class="form-control signin-alt">Already have an account? <a href="#signin-page">Sign In</a></div>
			</form>
		</div>
		
	</section>

	<section data-role="page" id="recent-page">
		<div data-role="main">
			
		</div>
		
	</section>

	<section data-role="page" id="list-page">
			<header data-role="header">
         <h1>List Page</h1>
      </header>
      <div data-role="main">
         This is an animal List
      </div>
      <footer data-role="footer">
         <ul>
            <li><a href="#recent-page">Recent</a></li>
            <li><a href="#list-page">List</a></li>
            <li><a href="#user-profile-page">Profile</a></li>
         </ul>
      </footer>
		
	</section>

	<section data-role="page" id="user-profile-page">
		<div data-role="main">
			Animal Profile
		</div>
		
	</section>

	<section data-role="page" id="animal-profile-page">
		<div data-role="main"></div>
		
	</section>
</body>
</html>
